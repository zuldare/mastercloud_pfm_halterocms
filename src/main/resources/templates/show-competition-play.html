<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <a class="btn btn-warning" th:href="@{/show-competition-batches/} + ${batch.competition.id}">Back </a>
    <h2>Competition play</h2>
    <div>
        <h3 th:text="'Batch ' + ${batch.id}"></h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Draw</th>
                <th>Lifter</th>
                <th>Club</th>
                <th>Birth year</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="batchLifter : ${batchLifters}">
                <td th:text="${batchLifter.drawOrder}"></td>
                <td th:text="${batchLifter.lifter.name}"></td>
                <td th:text="${batchLifter.lifter.club}"></td>
                <td th:text="${batchLifter.lifter.birthYear}"></td>
                <td th:text="${batchLifter.lifter.category}"></td>
            </tr>
            </tbody>
        </table>
        <h3>Lift Changes</h3>
        <form method="POST" th:action="@{/introduce-weighin-body-weight}">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Snatch #1</th>
                    <th>Clean & Jerk #1</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Body Weight</th>
                    <th>Opener</th>
                    <th>Opener</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="batchLifter : ${batchLifters}">
                    <td th:text="${batchLifter.lifter.name}"></td>
                    <td>
                        <input type="text" name="bodyWeight" id="bodyWeight" th:value="${batchLifter.weighin.bodyWeight}"/>
                    </td>
                    <td>
                        <input type="text" name="snatchOpener" id="snatchOpener" th:value="${batchLifter.weighin.snatchOpener}"/>
                    </td>
                    <td>
                        <input type="text" name="cleanAndJerkOpener" id="cleanAndJerkOpener" th:value="${batchLifter.weighin.cleanAndJerkOpener}"/>
                    </td>
                    <td>
                            <input type="hidden" name="batchId" id="batchId" th:value="${batch.id}"/>
                            <button type="submit" name="submit" value="value" class="link-button">Update</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
