<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Bootstrap to Thymeleaf</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <a class="btn btn-warning" th:href="@{/show-competition-batches/} + ${batch.competition.id}">Back </a>
    <h2 th:text="${batch.competition.name}"></h2>
    <div>
        <p th:text="${batch.competition.location} + ' - ' + ${batch.date} + ' - ' + ${batch.startTime}"></p>
        <h3 th:text="'Batch ' + ${batch.id}"></h3>
        <p th:text="'Platform: ' + ${batch.platform}"></p>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Draw</th>
                <th>Lifter</th>
                <th>Club</th>
                <th>Birth year</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="batchLifter : ${batchLifters}">
                <td th:text="${batchLifter.drawOrder}"></td>
                <td th:text="${batchLifter.lifter.name}"></td>
                <td th:text="${batchLifter.lifter.club}"></td>
                <td th:text="${batchLifter.lifter.birthYear}"></td>
                <td th:text="${batchLifter.lifter.category}"></td>
            </tr>
            </tbody>
        </table>
        <h3>Lift Changes</h3>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Snatch #1</th>
                    <th>Clean & Jerk #1</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Body Weight</th>
                    <th>Opener</th>
                    <th>Opener</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="batchLifter, itemStat : *{batchLifters}">
                    <form method="POST" th:action="@{/introduce-weighin-data}">
                    <td th:text="${batchLifter.lifter.name}"></td>
                    <td>
                        <input type="text" name="bodyWeight" id="bodyWeight" th:value="*{batchLifters[__${itemStat.index}__].weighin.bodyWeight}"/>
                    </td>
                    <td>
                        <input type="text" name="snatchOpener" id="snatchOpener" th:value="${batchLifter.weighin.snatchOpener}"/>
                    </td>
                    <td>
                        <input type="text" name="cleanAndJerkOpener" id="cleanAndJerkOpener" th:value="${batchLifter.weighin.cleanAndJerkOpener}"/>
                    </td>
                    <td>
                        <input type="hidden" name="drawOrder" id="drawOrder" th:value="${batchLifter.drawOrder}"/>
                        <input type="hidden" name="batchId" id="batchId" th:value="${batch.id}"/>
                        <button type="submit" name="submit" value="value" class="link-button">Update</button>
                    </td>
                    </form>
                </tr>
                </tbody>
            </table>

    </div>
</div>
</body>
</html>
