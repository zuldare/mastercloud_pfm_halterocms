<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Bootstrap to Thymeleaf</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <div>
        <h2>Competitions</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="competition : ${competitions}">
                <td th:text="${competition.name}"></td>
                <td th:text="${competition.type}"></td>
                <td th:text="${competition.startDate}"></td>
                <td th:text="${competition.endDate}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/show-competition-batches/} + ${competition.id}">Edit </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
