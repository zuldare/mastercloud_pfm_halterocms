<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Bootstrap to Thymeleaf</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <a class="btn btn-warning" th:href="@{/show-competitions}">Back</a>
    <h2>Competition</h2>
    <div>
        <p th:text="'Name: ' + ${batchesCompetition.name}"></p>
        <p th:text="'Location: ' + ${batchesCompetition.location}"></p>
    </div>
    <div>
        <p th:text="'Start date: ' + ${batchesCompetition.startDate}"></p>
        <p th:text="'End date: ' + ${batchesCompetition.endDate}"></p>
    </div>
    <div>
        <p th:text="'Inscription start date: ' + ${batchesCompetition.inscriptionStartDate}"></p>
        <p th:text="'Inscription end date: ' + ${batchesCompetition.inscriptionEndDate}"></p>
    </div>
    <div>
        <p th:text="'Organizer: ' + ${batchesCompetition.organizer}"></p>
        <p th:text="'Type: ' + ${batchesCompetition.type}"></p>
    </div>
    <div class="col-12">
        <h3>Batches</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Platform</th>
                <th>Date</th>
                <th>Weighin Time</th>
                <th>Start Time</th>
                <th>Gender</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="batch : ${batches}">
                <td th:text="'Batch ' + ${batch.id}"></td>
                <td th:text="${batch.platform}"></td>
                <td th:text="${batch.date}"></td>
                <td th:text="${batch.weighinTime}"></td>
                <td th:text="${batch.startTime}"></td>
                <td th:text="${batch.gender}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/show-competition-play/} + ${batch.id}">Play </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
